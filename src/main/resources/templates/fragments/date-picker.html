<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
    
    <div th:fragment="datePicker">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- Bootstrap Date-Picker Plugin -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
        <script>
            $(document).ready(function(){
                var date_input_from=$('input[name="dateFrom"]');
                var date_input_to=$('input[name="dateTo"]');
                var container=$('#dateFilter').length>0 ? $('#dateFilter').parent() : "body";
                var options={
                    format: 'dd/mm/yyyy',
                    todayHighlight: true,
                    autoclose: true,
                };
                date_input_from.datepicker(options);
                date_input_to.datepicker(options);
            });
        </script>
        <div class="container">
            <div class="modal fade" id="dateFilterModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Date Filter</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-- <div class="col-md-1col-sm-6 col-xs-12"> -->
                        <form id="dateFilterForm" action="/filter?">   
                            <div class="modal-body">              
                                    <div class="form-group"> <!-- Date input -->
                                        <label class="control-label" for="dateFrom">From Date</label>
                                        <input class="form-control" id="dateFrom" name="dateFrom" placeholder="MM/DD/YYYY" type="text" required="true"/>
                                    </div>
                                    <div class="form-group"> <!-- Date input -->
                                        <label class="control-label" for="dateTo">To Date</label>
                                        <input class="form-control" id="dateTo" name="dateTo" placeholder="MM/DD/YYYY" type="text" required="true"/>
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <!-- Form Submit button -->
                                <button class="btn btn-primary " name="submit" type="submit" >Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
