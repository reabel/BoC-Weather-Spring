<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>BoC Application - Table</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <header th:insert="fragments/general.html :: header"> </header>
    <div id="table-container" style="margin: 50px">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr th:onclick="/record?name=this">
                    <th>Station_Name</th>
                    <th>
                        <!-- TODO: this is a more clean way-->
                        <!-- <div th:if="${param.sort} == 'desc' || !${sort}">
                            <a href="/?sort=asc">
                        </div>
                        <div th:if="${param.sort} == 'asc'">
                            <a href="/?sort=desc"> -->
                        <!-- </div> -->
                        <a href="/?sort=asc" class="text-light">
                        Date 
                        </a>
                        <!-- <svg class="bi" width="32" height="32" fill="currentColor">
                            <use xlink:href="bootstrap-icons.svg#heart-fill"/>
                        </svg> -->
                        <!-- <p th:text="${param.sort}">test</p> -->
                    </th>
                    <th>Mean_Temp</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${stations.empty}">
                    <td colspan="2"> No Stations Found</td>
                </tr>
                <tr th:each="station : ${stations}">
                    <td><a th:href="@{/record(id=${station.id})}"><span th:text="${station.stationName}">Station_Name</span></a></td>
                    <td><span th:text="${station.date}"> Date </span></td>
                    <td><span th:text="${station.meanTemp}"> Mean_Temp </span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
